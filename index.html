    <title>Calculadora de IVA Personalizada</title>

  <body>
    <h1 class="container text-center">Calculadora de IVA</h1>
    <form class="container mt-5">
      
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Monto Neto</span>
        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="precio" name="precio" required>
      </div><br><br>



      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">IVA %</span>
        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="porcentaje" name="porcentaje" required  placeholder="19%">
      </div>



      <button type="button" class="btn btn-primary btn-lg mt-5" onclick="calcularIva()">Calcular</button>
    </form>

    <div class="container mt-4 mb-4">
    <h2>El Monto Bruto (Neto+IVA) es: <span id="resultado"></span></h2>
    <h2>El Monto IVA es: <span id="resultadoIVA"></span></h2>
    </div>

    <script src="javascript/javascript.js">
      
    </script>
