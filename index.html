<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de IVA</title>
  </head>
  <body>
    <h1>Calculadora de IVA</h1>
    <form>
      <label for="precio">Precio:</label>
      <input type="number" id="precio" name="precio" required><br><br>
      <label for="porcentaje">Porcentaje de IVA:</label>
      <input type="number" id="porcentaje" name="porcentaje" required><br><br>
      <input type="button" value="Calcular" onclick="calcularIva()">
    </form>
    <p>El precio con IVA es: <span id="resultado"></span></p>

    <script src="javascript/javascript.js">
      
    </script>
  </body>
</html>
